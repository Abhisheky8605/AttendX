<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Page -->
  <div id="login-container" class="card">
    <h2>Student Login</h2>
    <p>Enter your credentials to view your attendance.</p>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Enrollment / Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn">Login</button>
      <p id="login-error" class="error-msg"></p>
    </form>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-container" class="card hidden">
    <div class="dashboard-header">
      <div>
        <h2>Attendance Dashboard</h2>
        <p id="welcome-text"></p>
      </div>
      <button id="logout-btn" class="btn btn-outline">Logout</button>
    </div>

    <h3>Subject-wise Attendance</h3>

    <!-- Subject cards (no table) -->
    <div id="subjects-container" class="subjects-container">
      <!-- Filled by JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
